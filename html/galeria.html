        <main class="galeria">
            <h2 id="tituloGaleria">Da click a cada imagen para conocer la raqueta que el jugador usa</h2>

                <a href="#">

                <a href="#">

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

                  <div class="carousel-item active">
